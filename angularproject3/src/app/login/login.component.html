<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <!--<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>-->
                <div class="register-form">
                  <ul *ngIf="!isLoggedIn" class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                      <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" routerLink="/app-login" role="tab"
                         aria-controls="pills-login" aria-selected="true">Sign in</a>
                    </li>
                    <li class="nav-item" role="presentation">
                      <a class="nav-link" id="tab-register" data-mdb-toggle="pill" routerLink="/app-register" role="tab"
                         aria-controls="pills-register" aria-selected="false">Sign up</a>
                    </li>
                  </ul>
                  <form *ngIf="!isLoggedIn" [formGroup]="formSignin"
                        (ngSubmit)="onSubmit()">
                    <div class="alert alert-warning" *ngIf="isLoginFailed">
                      Signin failed!<br />{{ errorMessage }}
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" formControlName="username" class="form-control" />
                      <label class="form-label">Username</label>
                    </div>


                    <div class="form-outline mb-4">
                      <input type="password" formControlName="password" class="form-control" />
                      <label class="form-label">Password</label>
                    </div>

                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

                  </form>
                </div>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
